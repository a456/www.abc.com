<if condition="$isbuy==1 or $lession['is_free']==1">

</div>
<p class="text-center">{$lession['sc_name']}</p>
<div class="modal-footer">
<form class="form-paytype js-ajax-form" method="post" action="{:u('course/Course/studied')}">
 <input type="hidden" name="sc_id" value="{$lession['id']}">
 <input type="hidden" name="cs_id" value="{$lession['cs_id']}">

<script type="text/javascript" src="themes/simplebootx/Public/ckplayer/ckplayer.js" charset="utf-8"></script>

        f:'{$lession['yun_url']}',
        s:0,
        c:0,

        h:4

 <else/>

   $('#myModal').on('hidden.modal', function (e) {
