<tc_include file="Public:header" />       
    <section class="poster hidden-xs">
      <div id="carousel" class="carousel slide" data-ride="carousel">
       <ol class="carousel-indicators">
        <volist name="slide" id="vo" key="$key">
          <if condition="$key eq 0">
             <li data-target="#carousel" data-slide-to="{$key}" class="active"></li>
          <else/>
             <li data-target="#carousel" data-slide-to="{$key}" class=""></li>
          </if>
        </volist>  
      </ol>
      <div class="carousel-inner" role="listbox">
        <volist name="slide" id="vo" key="$key">
         <if condition="$key eq 0">
            <div class="item active">
             <a href="{$vo['slide_url']}" target="_self"><img src="{:sp_get_asset_upload_path($vo['slide_pic'])}" alt="{$vo['slide_des']}"></a>
            </div>
          <else/>
            <div class="item">
             <a href="{$vo['slide_url']}" target="_self"><img src="{:sp_get_asset_upload_path($vo['slide_pic'])}" alt="{$vo['slide_des']}"></a>
            </div>
         </if>
        </volist>  
      </div>
       <a class="left carousel-control hidden-xs" href="#carousel" role="button" data-slide="prev">
         <i class="iconfont icon-jiantou3 carousel-left"></i>
       </a>
       <a class="right carousel-control hidden-xs" href="#carousel" role="button" data-slide="next">
         <i class="iconfont icon-jiantou4 carousel-right"></i>
       </a>
     </div>
    </section>
